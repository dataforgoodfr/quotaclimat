name: tests

on:
  push:

env:
  PYTHON_VERSION: '3.12'
  POETRY_VERSION: '1.8.3'

jobs:
 
  build:
    runs-on: ubuntu-latest
    steps:
     - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: poetry
      - uses: actions/checkout@v4
      - name: poetry install
        run: poetry install


  test_first_update_keywords:
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: user
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'poetry'
      - name: pytest run test_first_update_keywords
        run: |
          set -o pipefail
          poetry run pytest -k 'test_update_pg_keywords'
        env:
          ENV: dev
          POSTGRES_USER: user
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          COMPARE_DURATION: "true"

  test_everything_else:
    needs: build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: user
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'poetry'
      - name: docker compose up nginx
        run: docker compose up -d nginxtest
      - name: pytest run everything else
        run: |
          set -o pipefail
          poetry run pytest -k 'not test_update_pg_keywords' --junitxml=pytest.xml \
           --cov-report=term-missing:skip-covered \
           --cov=quotaclimat --cov=postgres test/ | \
           tee pytest-coverage.txt
        env:
          ENV: dev
          POSTGRES_USER: user
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          COMPARE_DURATION: "true"

  verify_poetry_lock:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'poetry'
      - name: Verify poetry.lock agrees with pyproject.toml
        run: poetry check --lock

  coverage_and_reporting:
    needs: [test_first_update_keywords, test_everything_else, verify_poetry_lock]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'poetry'

      - name: Pytest coverage comment
        if: github.actor != 'dependabot[bot]'
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: ./pytest.xml

      - name: Check the output coverage
        if: github.actor != 'dependabot[bot]'
        run: |
          echo "Coverage Percentage - ${{ steps.coverageComment.outputs.coverage }}"

      - name: Create Awesome Badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 579237daab71afbb359338e2706b7f36
          filename: test.json
          label: Coverage
          message: "${{ steps.coverageComment.outputs.tests }} tests - ${{ steps.coverageComment.outputs.coverage }}"
          color: ${{ steps.coverageComment.outputs.color }}
          namedLogo: python