version: '3'
services:
  sitemap:
    container_name: sitemap_app
    build:
      context: ./
      dockerfile: Dockerfile_sitemap
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: barometre
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
    volumes:
      - ./:/app
    depends_on:
      - postgres_db


  ingest_to_db:
    container_name: ingest_to_db
    build:
      context: ./
      dockerfile: Dockerfile_ingest_db
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: barometre
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
    volumes:
      - ./:/app
    depends_on:
      - postgres_db
      - sitemap

  postgres_db:
    image: postgres:13.6
    ports:
      - 5432:5432
    volumes:
      - './pgdata:/var/lib/postgresql/data' # persist data https://stackoverflow.com/a/41650891/3535853
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: barometre
      POSTGRES_PASSWORD: password
    logging: # no logs for postgres container
            driver: none