[tool.poetry.dependencies]
python = ">=3.11.0,<3.13.0"
pandas = "^2.2.0"
advertools = "^0.14.1"
xmltodict = "^0.13.0"
sqlalchemy = "^2.0.29"
psycopg2-binary = "^2.9.5"
alembic = "^1.13.1"
beautifulsoup4 = "^4.11.1"
asyncio = "^3.4.3"
tomli = "^2.0.1"
aiohttp = "^3.8.6"
pytest-asyncio = "^0.23.5"
swifter = "^1.4.0"
tenacity = "^8.2.3"
sentry-sdk = "^1.44.1"
coverage = "^7.4.2"
modin = {extras = ["ray"], version = "^0.30.1"}
filelock = "<=3.14"
[build-system]
requires = ["poetry-core>=1.1"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
poetry-bumpversion = "^0.3.1"
pre-commit = "^2.18.1"
black = "^22.3.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
invoke = "^1.7.3"