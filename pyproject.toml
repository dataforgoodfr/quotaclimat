[tool.poetry]
name = "quotaclimat"
version = "0.2.27"
description = ""
authors = [
    "Rambier Estelle <estelle.rambier@hotmail.fr>",
    "Paul Leclercq <paul@epauler.fr>"
]
readme = "README.md"

[tool.pytest.ini_options]
log_cli = 1
